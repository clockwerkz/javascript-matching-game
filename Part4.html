<!DOCTYPE html>
<html lang="en">
<head>

	<meta charset = "utf-8">

	<title>Javascript Matching Game Part 1</title>

	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"> 

	<link rel="stylesheet" href="assets/css/style.css">

</head>

<body onload="generateFaces()">
	<header>

		<h1>Matching Game</h1>

		<p>Click on the extra smiling face on the left side.</p>

	</header>

	<main>

		<div id="mainGame">

			<div id="leftSide" class="gameBoard"></div>

			<div id="rightSide" class="gameBoard"></div>

		</div>

	</main>

	 <script type="text/javascript">

	 	var numberOfFaces = 5;

	 	var leftSideDiv = document.getElementById("leftSide");

	 	var rightSideDiv = document.getElementById("rightSide");

	 	var theBody = document.getElementsByTagName("body")[0];

	 	theBody.onclick = function gameOver() {

	 		alert ("Game Over!");

	 		theBody.onclick = null;

	 		leftSideDiv.lastChild.onclick = null;

	 	};

	 	var imgElement = document.createElement("img");

	 	function generateFaces(){

	 		var xPos, yPos;
	 		var image;

	 		for (var i=0; i<numberOfFaces; i++)
	 		{
		 		image = document.createElement("img");

		 		image.src = "https://home.cse.ust.hk/~rossiter/mooc/matching_game/smile.png"

	 			xPos = Math.floor(Math.random()*400);
	 			yPos = Math.floor(Math.random()*400);

	 			image.style.left = xPos+"px";
	 		 	image.style.top = yPos+"px";

	 			leftSideDiv.appendChild(image);

	 		}

	 		var leftSideImages = leftSideDiv.cloneNode(true);

	 		leftSideImages.removeChild(leftSideImages.lastChild);

	 		rightSideDiv.appendChild(leftSideImages);

	 		leftSideDiv.lastChild.onclick = function nextLevel(event){
	 			event.stopPropagation();
	 			numberOfFaces += 5;
	 			clearFaces();
	 			generateFaces();
	 		};

	 	}

	 	function clearFaces() {
	 		while (leftSideDiv.firstChild) {
	 			leftSideDiv.removeChild(leftSideDiv.firstChild);
	 		}
	 		while (rightSideDiv.firstChild) {
	 			rightSideDiv.removeChild(rightSideDiv.firstChild);
	 		}
	 	}
	 	

	 </script>

</body>


</html>
